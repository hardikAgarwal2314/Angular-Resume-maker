<div class="app-content">
  <div class="home d-flex align-items-center justify-content-center">

    <ngb-carousel [showNavigationArrows]="false" class="carousel-container" [interval]="6000" >
      <ng-template ngbSlide >
        <div class="carousel-slide">
          <img src="../../assets/resume-wall2.png" />
          <div class="wrapper">
            <div class="typewriter">
              <h3>Create Your Professional Resume With Ease...</h3>
            </div>

          </div>
        </div>

      </ng-template>

      <ng-template ngbSlide >
        <div class="carousel-slide">
          <img src="../../assets/options_final.png" />
          <div class="wrapper">
            <div class="typewriter">
              <h3>Variety of Designs to choose from </h3>
            </div>
          </div>
        </div>

      </ng-template>

      <ng-template ngbSlide >
        <div class="carousel-slide">
          <img src="../../assets/edit.png" />
          <div class="wrapper">
            <div class="typewriter">
              <h3>Design your own structures and styles</h3>
            </div>

          </div>
        </div>

      </ng-template>
    </ngb-carousel>
  </div>
</div>
