<form (submit)="emitStepData()" [formGroup]="addressDetailsFormGroup">
  <div class="d-flex w-100">
    <div class="d-flex flex-column w-50 justify-content-start flex-wrap ">
      <mat-form-field class="example-full-width">
        <input formControlName="line1" required matInput placeholder="Address1"/>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input formControlName="line2" required matInput placeholder="Address 2"/>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input formControlName="city" required matInput placeholder="City">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input formControlName="state" required matInput placeholder="State">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input formControlName="pinCode" required matInput #postalCode maxlength="6" [maxlength]="6" placeholder="Postal Code">
        <mat-hint align="end">{{postalCode?.value.length}} / 6</mat-hint>
      </mat-form-field>
    </div>
    <div class="d-flex flex-column w-50 align-items-end pb-3">
      <img class="form-img" src="../../../assets/form/address.svg">
      <div class="d-flex">
        <button class="form-btn" mat-button matStepperPrevious>Back</button>
        <button [disabled]="addressDetailsFormGroup.invalid" class="form-btn" mat-button matStepperNext>Next</button>
      </div>
    </div>
  </div>
</form>
