<section id="dos">
  <div class="resume-form flex-column">
    <h2 class="center-basics pt-3 underline"> Fill Out These Details </h2>
    <mat-horizontal-stepper #stepper
                            ngClass="{{ 'last-edited-step-' + stepper.selectedIndex }}"
                            labelPosition="bottom" class="w-100 p-5 "
                            [linear]="false">

      <mat-step >
        <ng-template matStepLabel>
          <h5>Personal Details</h5>
        </ng-template>
        <app-personal-details (personalData)="setPersonalDetails($event)"></app-personal-details>
      </mat-step>
      <mat-step >
        <ng-template matStepLabel><h5>Fill out your Address </h5></ng-template>
        <app-address (address)="setPersonalDetails($event)"></app-address>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>
          <h5>Socail Profiles</h5>
        </ng-template>
        <app-social-profiles (socialDetails)="setPersonalDetails($event)"></app-social-profiles>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>
          <div class="d-flex justify-content-center">
            <h5>Education Qualifications</h5>

            <i (click)="openDialog('../assets/demo-edu.png');$event.stopPropagation()" class="material-icons ml-2">
              help_outline
            </i>
          </div>
        </ng-template>
        <app-edu-qualification (education)="setPersonalDetails($event)"></app-edu-qualification>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>
          <div class="d-flex justify-content-center">
            <h5>Work Experiences</h5>
            <i (click)="openDialog('../assets/workInfo.png');$event.stopPropagation()" class="material-icons ml-2">
              help_outline
            </i>
          </div>
        </ng-template>
        <app-work-exp (work)="setPersonalDetails($event)"></app-work-exp>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>
          <div class="d-flex justify-content-center">
            <h5>Achievements</h5>
          </div>
        </ng-template>

        <app-achievments (achievementsDetails)="setPersonalDetails($event)"></app-achievments>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>
          <div class="d-flex justify-content-center">
            <h5>Skill Set</h5>
          </div>
        </ng-template>
        <app-skills (skillsDetils)="setPersonalDetails($event)"></app-skills>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>
          <div class="d-flex justify-content-center">
            <h5>Hobbies</h5>
          </div>
        </ng-template>
        <app-hobbies (hobbiesDetails)="setPersonalDetails($event)"></app-hobbies>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>
          <div class="d-flex justify-content-center">
            <h5>Choose the template design</h5>
          </div>
        </ng-template>
        <div>
          <div class="d-flex w-100">
            <app-resume-templates></app-resume-templates>
          </div>
          <div class="d-flex">
            <div class="spacer"></div>
            <button class="form-btn" mat-button matStepperPrevious>Back</button>
            <button (click)="setSectionClass()" class="form-btn" mat-button>Submit</button>
          </div>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</section>
