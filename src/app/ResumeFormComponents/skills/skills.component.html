<form (submit)="emitStepData()">
  <div class="d-flex w-100">
    <div class="d-flex flex-column w-50 justify-content-start flex-wrap ">
      <div class="w-100" *ngFor="let skill of skills, let i = index">
        <div class="pt-3 d-flex flex-column w-100"
             [ngStyle]="{'border-bottom':skills.length > 1 ? '1px solid black' : '' }">

          <div class="d-flex">
            <mat-form-field class="w-100">
              <input required matInput placeholder="Name of the skill"
                     [(ngModel)]="skill.name" [ngModelOptions]="{standalone: true}">
            </mat-form-field>


            <ng-container *ngIf="skills.length > 1">
              <div class="spacer"></div>
              <div (click)="removeSkill(i)">
                <i class="material-icons">
                  highlight_off
                </i>
              </div>
            </ng-container>
          </div>
          <div class="d-flex flex-column pl-3 pb-3">
            <mat-label>Expertise level : {{skill.level}} %</mat-label>
            <mat-slider
              [thumbLabel]="true"
              [displayWith]="formatLabel"
              [value]="skill.level"
              (valueChange)="setSkillLevel($event, i)"
              min="1"
              max="100"></mat-slider>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column w-50 align-items-end pb-3">
      <img style="max-height: 350px" src="../../../assets/form/skills.svg">
      <div class="d-flex">
        <button class="form-btn" mat-button matStepperPrevious>Back</button>
        <button class="form-btn" mat-stroked-button (click)="addMoreSkills()">Add More</button>
        <button [disabled]="isValidStep()" class="form-btn" mat-button matStepperNext>Next</button>
      </div>
    </div>
  </div>
</form>
